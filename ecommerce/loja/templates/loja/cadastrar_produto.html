<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Cadastrar Produto</title>
</head>
<body>
    <h2>Cadastrar Produto</h2>

        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
